<!doctype html>
<html>
  <head>
    <title>Plone Theme</title>
    <link href="assets/img/barceloneta-favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="assets/img/barceloneta-apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="assets/img/barceloneta-apple-touch-icon-144x144-precomposed.png" rel="apple-touch-icon-precomposed" sizes="144x144" />
    <link href="assets/img/barceloneta-apple-touch-icon-114x114-precomposed.png" rel="apple-touch-icon-precomposed" sizes="114x114" />
    <link href="assets/img/barceloneta-apple-touch-icon-72x72-precomposed.png" rel="apple-touch-icon-precomposed" sizes="72x72" />
    <link href="assets/img/barceloneta-apple-touch-icon-57x57-precomposed.png" rel="apple-touch-icon-precomposed" sizes="57x57" />
    <link href="assets/img/barceloneta-apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed" />
  </head>
  <body>
    <section id="portal-toolbar">
    </section>
    <div id="main-wrapper">
      <div class="outer-wrapper">
        <div class="site-info">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <ul>
                  <li class="email"><a href="">info@example.com</a></li>
                  <li class="phone"><a href="">+1-234-567-890</a></li>
                </ul>
              </div>
              <!--
              <div class="col-xs-12 col-sm-6">
                <div class="slogan pull-right">Lorem ipsum</div>
              </div>
              -->
            </div>
          </div>
        </div>
        <header id="content-header">
          <div class="container">
            <header id="portal-top">
            </header>
            <div id="anonymous-actions">
            </div>
          </div>
        </header>
        <div id="mainnavigation-wrapper">
          <div id="mainnavigation">
          </div>
        </div>
        <div id="banner"></div>
        <div id="hero" class="principal">
          <div class="container">
            <div class="gigantic">
            </div>
          </div>
        </div>
        <div id="above-content-wrapper">
            <div id="above-content">
            </div>
        </div>
        <div class="container">
          <div class="row">
            <aside id="global_statusmessage"></aside>
          </div>
          <main id="main-container" class="row row-offcanvas row-offcanvas-right">
            <div id="content-container">
            </div>
            <div id="column1-container">
            </div>
            <div id="column2-container">
            </div>
          </main><!--/row-->
        </div><!--/container-->
      </div> <!--/outer-wrapper -->
      <footer id="portal-footer-wrapper">
        <div class="container" id="portal-footer">
          <div class="doormat row"></div>
          <div class="copyright row"><div class="col-xs-12"></div></div>
          <div class="colophon row"><div class="col-xs-12"></div></div>
          <div class="site-actions row"><div class="col-xs-12"></div></div>
        </div>
      </footer>
    </div>
