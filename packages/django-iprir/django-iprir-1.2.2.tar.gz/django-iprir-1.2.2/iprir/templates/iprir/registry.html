<h1>{{ Registry.registryDesc }}</h1>

<ul>
{% for Tld in Registry.tld_set.all %}
    <li>{{ Tld.domain }} {{ Tld.description }}</li>

    <ul>
        {% for inetnum in Tld.inetnum_set.all %}
            <li>{{ inetnum.inetNumIPFrom }} - {{ inetnum.IPTo }}</li>
        {% endfor %}
    </ul>

{% endfor %}
</ul>
