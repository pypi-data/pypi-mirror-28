elements-dir: .
images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost
    port: {gearman_port}

zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

labels:
  - name: fake-label
    image: fake-image
    min-ready: 1
    providers:
      - name: fake-provider
  - name: fake-label2
    image: fake-image2
    min-ready: 1
    providers:
      - name: fake-provider

providers:
  - name: fake-provider
    region-name: fake-region
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        pause: True
        min-ram: 8192
        name-filter: 'Fake'
        meta:
          key: value
          key2: value
      - name: fake-image2
        min-ram: 8192

targets:
  - name: fake-target

diskimages:
  - name: fake-image
    elements:
      - fedora
      - vm
    release: 21
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
  - name: fake-image2
    elements:
      - fedora
      - vm
    release: 21
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
