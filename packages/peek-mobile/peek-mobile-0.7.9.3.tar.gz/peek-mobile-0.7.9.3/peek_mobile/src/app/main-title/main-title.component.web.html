<div *ngIf="isEnabled"
     class="peek-title-bar"
     [class.bg-danger]="!vortexIsOnline">
    <div class="btn-group pull-left"
         role="group">
        <button class="title-bar-btn"
                [routerLink]="['/']">
            <fa name="home" tooltip="Navigate to the home screen"></fa>
        </button>
        <button class="title-bar-btn"
                *ngFor="let link of leftLinks"
                [routerLink]="[link.resourcePath]">
            {{linkTitle(link)}}

        </button>
    </div>

    <div class="title-bar-title">
        {{title}}
    </div>

    <div class="pull-right">
        <fa *ngIf="!vortexIsOnline" name="unlink"
            tooltip="Connection to server is offline"></fa>
        <div class="btn-group"
             role="group">
            <button class="title-bar-btn"
                    *ngFor="let link of rightLinks"
                    [routerLink]="[link.resourcePath]">
                {{linkTitle(link)}}
            </button>
        </div>
    </div>
</div>
