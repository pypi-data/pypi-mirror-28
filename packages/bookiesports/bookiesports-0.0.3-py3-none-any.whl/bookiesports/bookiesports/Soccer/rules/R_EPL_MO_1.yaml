    de: Fuubar
grading:
 metric: "{result.hometeam} - {result.awayteam}"
 resolutions:
   # First betting market is the "home team wins"
   - win: "{metric} > 0"
     not_win: "{metric} <= 0"
     void: "False"
   # Second betting market is "away team wins"
   - win: "{metric} < 0"
     not_win: "{metric} >= 0"
     void: "False"
   # third betting market is 'draw'
   - win: "{metric} == 0"
     not_win: "{metric} != 0"
     void: "False"
