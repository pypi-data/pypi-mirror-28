<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.fedora.pianofish1"/>
  </policy>

  <policy context="default">
    <!-- Anyone can invoke methods, PolicyKit will check authorization -->
    <allow send_destination="org.fedora.pianofish1"/>
  </policy>
</busconfig>
