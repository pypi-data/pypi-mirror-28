- name: "install required package managers"
  include_role:
    name: freckles-io.install-pkg-mgrs
  vars:
    base_pkg_mgr: "{{ pkg_mgr }}"
    pkg_mgrs:
      - git
      - homebrew
      - "{{ pkg_mgr }}"


- name: "[checkout freckles tasks]"
  include_tasks: "checkout.yml"
  when: checkout_phase

- name: "[checkout freckles tasks]"
  include_tasks: "profile_tasks.yml"
  when: not checkout_phase
