language: python
python:
  - '3.6'
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=py36
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - tox -v
after_script:
  - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_deploy:
  - ./tag.sh
deploy:
  - provider: releases
    api_key: $KEY
    file_glob: true
    file: dist/octokit-*
    skip_cleanup: true
    on:
      tags: true
  - provider: pypi
    user: $PYPIU
    password: $PYPIP
    on:
      tags: true
notifications:
  email:
    on_success: never
    on_failure: never
