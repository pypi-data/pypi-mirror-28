---
- name: 'Include diff-brew-package'
  include_tasks: diff.yml
  when: not diff_brew_package_skip
  tags:
    - always

- name: 'Skip diff-brew-package'
  set_fact:
    rhel5_build_needed: true
    rhel6_build_needed: true
    rhel7_build_needed: true
  when: diff_brew_package_skip
  tags:
    - always
