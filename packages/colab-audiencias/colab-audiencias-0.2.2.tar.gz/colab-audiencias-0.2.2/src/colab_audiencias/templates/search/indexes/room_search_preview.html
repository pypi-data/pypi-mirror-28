{% load i18n tz highlight %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h4><a href="{{result.url}}">
        {% highlight result.title_reunion with query %} - 
        {% highlight result.legislative_body_alias with query %}
      </a></h4>
      <p>
      {% highlight result.reunion_object with query %}
      </p>
      <small class="colab-result-register">{% trans "Registred in" %}:
          <strong>{{result.type}}</strong>
      </small>
    </div>
    <hr>
  </div>
{% endblock content %}
