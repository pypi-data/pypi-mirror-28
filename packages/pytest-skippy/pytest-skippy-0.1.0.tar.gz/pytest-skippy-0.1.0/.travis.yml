language: python

jobs:
  include:
    - python: 3.6
      env: TOXENV=py,codecov
    - python: 3.5
      env: TOXENV=py,codecov
    - python: 3.4
      env: TOXENV=py,codecov
    - python: 2.7
      env: TOXENV=py,codecov
    - python: pypy
      env: TOXENV=py,codecov
    - python: nightly
      env: TOXENV=py

    - stage: deploy
      python: 3.6
      script: .ci/travis-release.sh
      env:
        # TWINE_PASSWORD:
        secure: 
  allow_failures:
    - python: nightly

stages:
  - test
  - name: deploy
    if: tag IS present

install:
  - pip install tox

script:
  - tox

cache:
  - pip
