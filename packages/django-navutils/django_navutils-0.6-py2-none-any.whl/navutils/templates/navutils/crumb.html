{% load navutils_tags %}

<li itemscope itemtype="http://data-vocabulary.org/Breadcrumb" class="{% block crumb_class %}crumb{% if crumb.css_class %} {{ crumb.css_class }}{% endif %}{% endblock %}{% if last %} current{% endif %}">
    <a itemprop="url" href="{{ crumb.get_url }}"><span itemprop="title">{% block crumb_label %}{{ crumb.label }}{% endblock %}</span></a>
</li>
