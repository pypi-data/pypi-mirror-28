	important: repo deprecated
	Install
	```````
	.. code:: bash
	`[sudo] pip install public`
	Usage
	`````
	.. code:: python
	>>> from public import public
	>>> @public # decorator
	>>> public(*objects) # function
	Examples
	````````
	.. code:: python
	>>> @public
	def func(): pass
	>>> @public
	class CLS: pass
	>>> print(__all__)
	['CLS',func']
	# public(*objects) function
	>>> public("name")
	>>> public("name1","name2")
	>>> print(__all__)
	['name','name1','name2']
