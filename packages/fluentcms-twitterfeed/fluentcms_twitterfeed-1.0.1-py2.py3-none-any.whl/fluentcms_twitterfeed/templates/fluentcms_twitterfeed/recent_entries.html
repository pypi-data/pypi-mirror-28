{% extends "fluentcms_twitterfeed/base.html" %}

{% load i18n %}

{% block htmlcontainer %}
<a class="twitter-timeline" href="https://twitter.com/{{ instance.twitter_user }}" data-widget-id="{{ instance.widget_id }}" data-screen-name="{{ instance.twitter_user }}" data-show-replies="{{ instance.include_replies }}" data-tweet-limit="{{ instance.amount }}">{% blocktrans with instance.twitter_user as u %}Tweets by @{{ u }}{% endblocktrans %}</a>
{% endblock %}
