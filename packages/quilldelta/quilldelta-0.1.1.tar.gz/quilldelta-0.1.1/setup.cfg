[bdist_wheel]
universal = 1

[aliases]
test = pytest
release = dists upload
dists = clean --all sdist bdist_wheel

[tool:pytest]
norecursedirs = dist build
addopts = -v  --cov=quilldelta
python_files = tests/*.py

[report]
exclude_lines = 
	...
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

