<!DOCTYPE html>
<head>
<title>登陆系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<link rel="stylesheet" href="static/css/bootstrap.min.css" >
<link href="static/css/style.css" rel='stylesheet' type='text/css' />
<link href="static/css/style-responsive.css" rel="stylesheet"/>
<script src="static/js/jquery2.0.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#enter").click(function () {
				  username = $("#user_name").val()
				  password = $("#password").val()
				  <!--alert(username + password)-->
				  $.ajax({
						url:"rest_login",
						data:{
							  "user_name":username,
							  "password":password},
						async:true,
						type:"POST",
						success:function (data) {
							console.log(data)
							if (data.state == 'success'){
								window.location.href="Index";
							}else {
								alert('登陆失败:' + data.info);
							}
						},
						error:function (err) {
							console.log(err);
						}
				  })
			  });
});
</script>
</head>
<body>
<div class="log-w3">
<div class="w3layouts-main">
	<font size="15" color="#FFFFFF">TTFramework系统</font>
	<input type="username" class="ggg" id="user_name" name="user_name" placeholder="User Name" required="">
	<input type="password" class="ggg" id="password" name="password" placeholder="Password" required="">
		<div class="clearfix"></div>
		<input type="submit" id="enter" value="登陆" name="login">
</div>
</div>
</body>
</html>
