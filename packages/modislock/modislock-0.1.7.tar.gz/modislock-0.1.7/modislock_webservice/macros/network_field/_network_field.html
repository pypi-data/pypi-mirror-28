{% macro render_network_field(field) %}
                <div class="row form-group">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon bg-muted">{{ field.description }}</span>
                            {{ field(class_='text-center form-control') }}
                        </div>
                        <ul>
                            {% for error in field.errors %}
                                <li class="text-warning">{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
{% endmacro %}
