[metadata]
name = collectd-swift-stat
author = Alex Krzos
author-email = akrzos@redhat.com
summary = Collectd plugin to poll for OpenStack Swift Account.
description-file = README.rst
url = https://github.com/akrzos/collectd-swift-stat
home-page = https://github.com/akrzos/collectd-swift-stat
license = Apache-2
classifier = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Topic :: System :: Monitoring

[global]
setup-hooks = pbr.hooks.setup_hook

[files]
packages = collectd_swift_stat

[wheel]
universal = 1

