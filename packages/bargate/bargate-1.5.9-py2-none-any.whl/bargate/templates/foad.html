<!DOCTYPE html>
<html>
	<head>
		<title>Unsupported web browser</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style type="text/css">
			body
			{
				background: #f8f8f8;
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}
			div.browserWarn
			{
				margin: 200px auto 0px auto;
				width: 80%;
				text-align: center;
				border: 1px solid rgb(0,200,0);
				background-color: rgb(192,255,192);
				padding: 12px;
			}
			div.heading
			{
				font-weight: bold;
				margin-bottom: 0.6em;
				font-size: 3em
			}
			div.link
			{
				margin-top: 0.6em;
				font-size: 1.5em;
			}
			div.subtext
			{
				font-size: 1.5em;
			}
		</style>
	</head>
	<body>
		<div class="browserWarn">
			<div class="heading">Your web browser is out of date</div>
			<div class="subtext"><p>This application supports Chrome, Firefox, Safari, Opera, Edge or Internet Explorer (version 11).</p>
			</div>
			<div class="link">Visit <a href="http://whatbrowser.org/">http://whatbrowser.org/</a> for more information.</div>
		</div>
	</body>
</html>
