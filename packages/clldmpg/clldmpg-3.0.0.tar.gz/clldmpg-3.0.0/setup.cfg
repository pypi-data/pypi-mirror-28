[easy_install]
zip_ok = false

[flake8]
ignore = E711,E712,D100,D101,D103,D102,D301,W503
max-line-length = 100
exclude = .tox

[tool:pytest]
minversion = 3.1
testpaths = tests
mock_use_standalone_module = true
filterwarnings = 
	ignore::sqlalchemy.exc.SAWarning
addopts = 
	--cov=clldmpg
	--cov-report term-missing

[egg_info]
tag_build = 
tag_date = 0

