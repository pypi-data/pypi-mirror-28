[flake8]
max-line-length = 120
ignore = E127
exclude = .git,__pycache__,docs/conf.py,tests,versioneer.py

[marsi]
prj_dir = .
db_name = marsi-db

[versioneer]
vcs = git
style = pep440
versionfile_source = marsi/_version.py
versionfile_build = marsi/_version.py
tag_prefix = 
parentdir_prefix = marsi-

[egg_info]
tag_build = 
tag_date = 0

