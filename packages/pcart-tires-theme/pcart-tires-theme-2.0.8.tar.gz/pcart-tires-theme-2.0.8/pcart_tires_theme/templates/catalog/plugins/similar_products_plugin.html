{% load i18n pcart_core %}
<div class="featured_products __plugin-instance--{{ instance.pk }}">
    {% if instance.show_title %}<h2 class="page_heading">{{instance.title|default:instance.collection.title}}</h2>{% endif %}
    {% if instance.ajax_load %}
    <div class="__action--ajax-load" data-src="{{ url }}">{% trans "Loading..." %}</div>
    {% else %}
    {% include template_name %}
    {% endif %}
</div>
