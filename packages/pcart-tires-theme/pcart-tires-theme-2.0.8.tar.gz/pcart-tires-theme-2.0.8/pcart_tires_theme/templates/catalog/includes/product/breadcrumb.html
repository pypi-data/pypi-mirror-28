{% load i18n %}
<div class="breadcrumb_wrap">
    <div class="container">
        <ul class="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
            <li itemprop="itemListElement" itemtype="http://schema.org/ListItem">
                <a href="/" class="homepage-link" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                    <span itemprop="name">{% trans "Home" %}</span>
                </a>
            </li>
            <li itemprop="itemListElement" itemtype="http://schema.org/ListItem">
                <a href="{% url 'pcart_collection:all-collections' %}" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                    <span itemprop="name">{% trans "Catalog" %}</span>
                </a>
            </li>
            <li itemprop="itemListElement" itemtype="http://schema.org/ListItem">
                {% for collection in product.get_breadcrumb_collections %}
                    {% if collection.published %}
                    <a href="{{collection.get_absolute_url}}" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                        <span itemprop="name">{{collection}}</span>
                    </a>
                    {% if not forloop.last %}, {% endif %}{% endif %}
                {% endfor %}
            </li>
            <li itemprop="itemListElement" itemtype="http://schema.org/ListItem">
                <a href="{{product.get_absolute_url}}" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                    <span class="active" itemprop="name">{{product}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
