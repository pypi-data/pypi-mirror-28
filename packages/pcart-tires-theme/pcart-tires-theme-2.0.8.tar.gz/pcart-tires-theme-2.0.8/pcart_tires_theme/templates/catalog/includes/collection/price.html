{% load i18n pcart_core %}
<div class="product_price {% if product.compare_at_price > product.price %}product_price_sale{% endif %}">
    <span class="money">{% if product.price_varies %}{% trans "From" %}{% endif %} {{ product.price|money }}</span>
    {% if product.compare_at_price > product.price %}
    <span class="money compare-at-price">{{ product.compare_at_price|money }}</span>
    {% endif %}
</div>
