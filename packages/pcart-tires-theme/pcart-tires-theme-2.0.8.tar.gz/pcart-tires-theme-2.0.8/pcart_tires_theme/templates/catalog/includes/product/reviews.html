{% load i18n pcart_core pcart_reviews %}
<div id="product_reviews">
    <h2 class="page_heading">{% trans "Comments and reviews" %}</h2>
    <div class="row">
        <div class="col-md-8">
            {% reviews_for_product product %}
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">{% trans "Write a review" %}</div>
                <div class="panel-body">
                    <div id="review-form-container"
                         class="__action--ajax-load"
                         data-src="{% url 'pcart_reviews:review-form' %}?product-id={{product.id}}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
