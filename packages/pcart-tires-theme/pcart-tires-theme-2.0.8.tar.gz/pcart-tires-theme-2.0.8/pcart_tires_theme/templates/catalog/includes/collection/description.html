{% load i18n pcart_core thumbnail %}
{% if collection.description or collection.image %}
<div class="row collection_info">
{% if collection.image %}<div class="col-sm-{% if collection.description %}3{% else %}12{% endif %} collection_img">
    <img src="{{collection.image|thumbnail_url:"collection_image"}}" alt="{{collection.title}}" />
</div>{% endif %}
{% if collection.description %}<div class="col-sm-{% if collection.image %}9{% else %}12{% endif %} collection_desc">
{{ collection.description|safe }}
</div>{% endif %}
</div>
{% endif %}
