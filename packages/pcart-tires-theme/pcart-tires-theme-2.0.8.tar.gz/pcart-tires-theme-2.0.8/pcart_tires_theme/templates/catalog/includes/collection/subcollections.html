{% load i18n pcart_catalog %}
{% if not collection.is_leaf_node %}
<div class="sidebar_widget sidebar_widget__collections">
    <div class="widget_content">
    <ul class="nav nav-pills nav-stacked">
        {% for child in collection.get_children|published %}
            <li role="presentation"><a href="{{child.get_absolute_url}}">{{child}}</a></li>
        {% endfor %}
    </ul>
    </div>
</div>
{% endif %}
