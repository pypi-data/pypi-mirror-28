<div class="{{ instance.extra_css_classes|default:'showcase_block wow' }}">
    <a href="{{ instance.url }}" {% if instance.open_in_new_tab %}target="_blank"{% endif %}>
        <img src="{{ instance.image.url }}" alt="{{ instance.title_1 }} {{ instance.title_2 }} {{ instance.description|striptags }}" />
        <div class="wrap_1">
            <div class="wrap_2">
                <div class="wrap_3">
                    <h3 class="wow">{{ instance.title_1 }}</h3>
                    <h4 class="wow">{{ instance.title_2 }}</h4>
                    <span class="btn wow">{{ instance.description|striptags }}</span>
                </div>
            </div>
        </div>
    </a>
</div>
