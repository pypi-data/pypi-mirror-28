<div class="{{ instance.extra_css_classes|default:'showcase_block__1' }}">
    <a href="{{ instance.url }}" {% if instance.open_in_new_tab %}target="_blank"{% endif %}>
        <img src="{{ instance.image.url }}" alt="{{ instance.title_1 }} {{ instance.title_2 }} {{ instance.description|striptags }}" />
        <div>
            <h2 class="wow">{{ instance.title_1 }}</h2>
            <h3 class="wow">{{ instance.title_2 }}</h3>
            <p class="wow">{{ instance.description|striptags }}</p>
        </div>
    </a>
</div>
