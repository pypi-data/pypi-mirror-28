{% load pcart_core theme_tags %}
<div class="header_currency">
    <select id="currencies" name="currencies">
      {% capture as codes silent %},USD,EUR,GBP,CAD,ARS,AUD,BBD,BDT,BSD,BHD,BRL,BOB,BND,BGN,MMK,KYD,CLP,CNY,COP,CRC,HRK,CZK,DKK,DOP,XCD,EGP,XPF,FJD,GHS,GTQ,GYD,GEL,HKD,HUF,ISK,INR,IDR,NIS,JMD,JPY,JOD,KZT,KES,KWD,LVL,LTL,MXN,MYR,MUR,MDL,MAD,MNT,MZN,ANG,NZD,NGN,NOK,OMR,PKR,PYG,PEN,PHP,PLN,QAR,RON,RUB,SAR,RSD,SCR,SGD,SYP,ZAR,KRW,LKR,SEK,CHF,TWD,THB,TZS,TTD,TRY,UAH,AED,UYU,VEB,VND,ZMK,{% endcapture %}
      {% split_str settings.supported_currencies ' ' as supported_codes %}
      <option value="{{ shop.currency }}" selected="selected">{{ shop.currency }}</option>
      {% for code in supported_codes %}
          {% if code != shop.currency and code in codes %}
          <option value="{{ code }}">{{ code }}</option>
          {% endif %}
      {% endfor %}
    </select>
</div>
