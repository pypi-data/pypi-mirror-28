{% load i18n pcart_core %}
<ul class="nav nav-pills nav-stacked">
    {% url 'pcart_customers:personal-information' as p_info_url %}
    <li role="presentation" {% if request.path_info == p_info_url %}class="active"{% endif %}><a href="{{p_info_url}}">{% trans "Personal information" %}</a></li>
    {% for item in customer_menu %}
    {% url 'pcart_customers:customer-profile-section' item.slug as item_url %}
    <li role="presentation" {% if request.path_info == item_url %}class="active"{% endif %}><a href="{{item_url}}">{% trans item.title %}</a></li>
    {% endfor %}
</ul>
