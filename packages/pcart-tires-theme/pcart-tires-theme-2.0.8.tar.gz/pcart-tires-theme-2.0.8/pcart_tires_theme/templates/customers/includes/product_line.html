{% load i18n pcart_core %}
<div class="wow product col-sm-4 product_collection {% cycle 'step3' 'item3_1' 'item3_2' 'item3_3' %}">
<div class="product_wrapper">
    <div class="product_links pull-right">
        {% if not hide_remove_button %}
        <button type="submit"
            name="item-remove-{{item.id}}" class="btn-remove" title="{% trans "Remove" %}"><i class="fa fa-times"></i></button>
        {% endif %}
    </div>
    {% include "catalog/includes/collection/images.html" %}
    <div class="product_info">
        <h2 class="product_name">
            <a href="{{ product.get_absolute_url }}">{{ product.title|truncatechars:75 }}</a>
        </h2>
        <div class="product_desc">{{ product.description|striptags|truncatechars:300 }}</div>
        {% include "catalog/includes/collection/price.html" %}
    </div>
</div>
</div>
