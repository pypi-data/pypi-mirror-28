{% extends CMS_TEMPLATE %}
{% load i18n cms_tags %}

{% block base_content %}
<div class="row">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
        <h1 class="page_heading">{% trans "Change password" %}</h1>

        <form method="post">
            {% csrf_token %}
            {% include "forms/form_fields.html" %}
            <div class="form-group">
                <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
                <a class="btn btn-alt" href="{% url 'pcart_customers:personal-information' %}">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
