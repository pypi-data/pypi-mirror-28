{% load i18n l10n pcart_core %}
<div class="price-filter">
    <p>{% trans "Price" %}</p>
    {% comment %}
    <input name="price" id="price-input" value="{{min_selected_price|unlocalize}},{{max_selected_price|unlocalize}}" />
    <input name="price-delimiter" type="hidden" id="price-delimiter-input" value="," />
    {% endcomment %}
    <div class="row">
        <div class="col-sm-3"><input name="price-from" id="price-from-input" value="{{min_selected_price|unlocalize}}"></div>
        <div class="col-sm-6"></div>
        <div class="col-sm-3 text-right"><input name="price-to" id="price-to-input" value="{{max_selected_price|unlocalize}}"></div>
    </div>
    <div id="price-slider"></div>
    <div class="row">
        <div class="col-xs-6">{{min_available_price|money}}</div>
        <div class="col-xs-6 text-right">{{max_available_price|money}}</div>
    </div>
    <br>
</div>
