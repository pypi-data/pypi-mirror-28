{% extends CMS_TEMPLATE %}
{% load i18n cms_tags %}

{% block sidebar %}{% include "customers/includes/profile_menu.html" %}{% endblock %}

{% block content %}
<h1 class="page_heading">{% trans "Edit user data" %}</h1>
<form method="post">
    {% csrf_token %}
    {% include "forms/form_fields.html" %}
    <div class="form-group">
        <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
        <a class="btn btn-alt" href="{% url 'pcart_customers:personal-information' %}">{% trans "Cancel" %}</a>
    </div>
</form>
{% endblock %}
