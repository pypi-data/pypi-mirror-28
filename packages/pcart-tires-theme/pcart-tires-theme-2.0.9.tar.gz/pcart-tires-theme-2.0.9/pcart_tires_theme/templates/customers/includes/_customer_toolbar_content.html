{% load i18n pcart_core %}
{% if user.is_authenticated %}
<li class="user">
    <a href="{% optional_url 'pcart_customers:personal-information' %}">{{ user.customer.name|default:user.email|truncatechars:15 }}</a>
</li>
<li class="lock"><a href="{% optional_url 'pcart_customers:logout' %}">{% trans "Log out" %}</a></li>
<li class="checkout"><a href="{% optional_url 'pcart_cart:cart' %}">{% trans "Check out" %}</a></li>
<script>
    $('body').addClass('customer-logged-in');
</script>
{% else %}
<li class="user"><a href="{% optional_url 'pcart_customers:register' %}">{% trans "Create an account" %}</a></li>
<li class="lock"><a href="{% optional_url 'pcart_customers:login' %}">{% trans "Login" %}</a></li>
<li class="checkout"><a href="{% optional_url 'pcart_cart:cart' %}">{% trans "Check out" %}</a></li>
{% endif %}
