{% load i18n datacollections %}
{% if form_result %}
<p class="text-success">{% trans "The form has been submitted." %}</p>
{% else %}
<form class="__action--ajax-submit"
      data-target="{{ target_id }}"
      action="{% url 'pcart_data_collections:data_collection_default_action' %}" method="post">
<input type="hidden" name="web-form" value="{{ web_form.title }}">
<input type="hidden" name="view" value="{{ view }}">
<input type="hidden" name="target-id" value="{{ target_id }}">
{% include "forms/form_fields.html" %}
<div class="form-group">
    <button type="submit" class="btn">{% trans "Submit" %}</button>
</div>
</form>
{% endif %}
