{% load i18n pcart_core %}
<div class="panel panel-default">
    <div class="panel-heading">
        {{review.name}}
        <span class="pull-right">{{review.added}}</span>
    </div>
    <div class="panel-body">
        {{review.comment|markdown}}
        <p>{% if review.pros %}<strong>{% trans "Pros" %}:</strong> {{review.pros}}{% endif %}</p>
        <p>{% if review.cons %}<strong>{% trans "Cons" %}:</strong> {{review.cons}}{% endif %}</p>
    </div>
</div>
