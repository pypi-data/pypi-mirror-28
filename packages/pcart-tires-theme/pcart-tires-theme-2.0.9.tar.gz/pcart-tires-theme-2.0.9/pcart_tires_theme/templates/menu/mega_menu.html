{% load menu_tags staticfiles pcart_core %}
{% for child in children %}
<li class="megamenu_item_{{forloop.counter|add:1}} child{% if child.selected %} active{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
    <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}"><span>{{ child.get_menu_title }}</span></a>
    {% if child.children %}
    <ul class="rd-navbar-dropdown">
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </ul>
    {% endif %}
</li>
{% endfor %}
