language: python
sudo: false
cache:
- pip
python:
- '3.5'
- '3.6'
- 'nightly'
matrix:
  fast_finish: true
  allow_failures:
  - python: 'nightly'
install:
- pip install -U codecov
script:
- coverage run --source ssdp -m pytest tests
after_success:
- codecov
deploy:
  provider: pypi
  user: codingjoe
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: codingjoe/ssdp
