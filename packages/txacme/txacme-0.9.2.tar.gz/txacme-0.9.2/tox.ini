[tox]
envlist = coverage-clean,{py27,pypy,py34,py35}-{twlatest,twtrunk,twlowest}-{aclatest,acmaster}-alldeps,py27-twlatest,flake8,docs,coverage-report

[testenv]
setenv =
    PYTHONWARNINGS = default::DeprecationWarning
    HYPOTHESIS_PROFILE = coverage
whitelist_externals =
    mkdir
deps =
    .[test]
    alldeps: .[libcloud]
    acmaster: https://github.com/certbot/certbot/archive/master.zip#egg=acme&subdirectory=acme
    twlatest: Twisted[tls]
    twtrunk: https://github.com/twisted/twisted/archive/trunk.zip#egg=Twisted[tls]
    twlowest: Twisted[tls]==15.5.0
    coverage
commands =
    pip list
    mkdir -p {envtmpdir}
    coverage run --parallel-mode \
        {envdir}/bin/trial --temp-directory={envtmpdir}/_trial_temp {posargs:txacme src/integration}

[testenv:flake8]
basepython = python3.5
deps =
    flake8
    pep8-naming
commands = flake8 src setup.py

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:docs]
whitelist_externals =
    rm
changedir = docs
deps =
    -rrequirements-doc.txt
commands =
    rm -rf {toxinidir}/docs/api/
    sphinx-build -W -n -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
