[tox]
envlist = py27, py34, py35, pypy
minversion = 1.6

[testenv]
deps = pytest
       pytest-cov
       pytest-cache
       pytest-remove-stale-bytecode
       pytest-sugar
       pytest-flake8
       gocept.testing
       Sphinx>=1.3
       virtualenv
commands = py.test --cov=src --cov-report=html --cov-report=xml --junitxml=testreport.xml --flake8 {posargs}
install_command = pip install --egg {opts} {packages}
usedevelop = True
