[buildout]
extends =
  https://raw.githubusercontent.com/zopefoundation/groktoolkit/resurrection-python3/grok.cfg
develop = .
parts = interpreter test
versions = versions

[versions]
grokcore.layout =

[interpreter]
recipe = zc.recipe.egg
eggs = grokcore.layout
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = grokcore.layout [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c', '--package=grokcore.layout']
