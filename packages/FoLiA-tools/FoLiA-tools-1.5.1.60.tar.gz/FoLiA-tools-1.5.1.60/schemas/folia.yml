      properties:
          annotationtype: TEXT
          textcontainer: true
          printable: true
          speakable: false
          accepted_data: [ AbstractTextMarkup, Linebreak ] #Linebreak doubles as a AbstractTextMarkup and AbstractStructureAnnotation element
