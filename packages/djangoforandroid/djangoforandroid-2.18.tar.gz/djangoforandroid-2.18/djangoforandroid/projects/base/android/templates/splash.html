
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>

    </head>
    <body>

    <script src="/static/djangoforandroid/hammer.js-2.0.8/hammer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
        var myElement = document.getElementById('splash');
        var mc = new Hammer.Manager(myElement);
        mc.add(new Hammer.Tap({event: 'showlog', taps: 10}));
        mc.on("showlog", function() {
              window.location.href = "/d4a/logs/"
            });
        }, false);
    </script>


    <div id="splash"></div>


    <style>

    body {

        background-color: #ff1744;
        background-color: {{CUSTOM_background}};

        margin: 0;
        overflow: hidden;
        background-size: 100vw;
        background-image: url("background.svg"), url("/static/images/background.svg");
        background-repeat: no-repeat;
        background-position: center;
        }

    body #splash {

        background-size: 60vw;
        max-width: 100vw;
        height: 100vh;
        margin: 0 auto;
        overflow: hidden;
        background-image: url("icon.png"), url("/static/images/icon.png");
        background-repeat: no-repeat;
        background-position: center 35%;
        }


    div#label{

        position: absolute;
        bottom: 16px;
        width: 100vw;
        text-align: center;
        font-size: 3vw;
        color: white;
        font-family: Roboto;
        }

    @media screen and (orientation:landscape) {
        body #splash {
        background-size: 50vh;
        }
    }

    @media screen and (orientation:portrait) {
        body {
            background-image: url("background-r.svg"), url("/static/images/background-r.svg");
            }
    }

    </style>


    <div id="label">
     V{{VERSION}}
    </div>


    </body>
</html>
