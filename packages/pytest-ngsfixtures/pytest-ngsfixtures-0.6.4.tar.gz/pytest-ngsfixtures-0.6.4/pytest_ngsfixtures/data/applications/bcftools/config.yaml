bcftools:
  _default: 1.6
  _versions: [1.2, 1.3, 1.3.1, 1.4, 1.4.1, 1.5, 1.6]
  _conda_versions: [1.2, 1.3, 1.3.1, 1.4, 1.4.1, 1.5, 1.6]
  _conda_dependencies: ['samtools=={version}']
  _clean: ["*.fai"]
  bcftools_call:
    output:
      vcfgz: "{version}/{end}/medium.call.vcf.gz"
  bcftools_stats:
    output:
      stats: "{version}/{end}/medium.call.stats"

