qualimap:
  _default: 2.2.2a
  _versions: [2.1.3, 2.2.2, 2.2.2a]
  _conda_versions: [2.1.3, 2.2.2a]
  _clean: ["images_qualimapReport*", "css*", "*.html"]
  qualimap_bamqc_pe:
    _end: pe
    output:
      genome_results: "{version}/{end}/genome_results.txt"
      coverage_across_reference: "{version}/{end}/raw_data_qualimapReport/coverage_across_reference.txt"
      coverage_histogram: "{version}/{end}/raw_data_qualimapReport/coverage_histogram.txt"
      duplication_rate_histogram: "{version}/{end}/raw_data_qualimapReport/duplication_rate_histogram.txt"
      genome_fraction_coverage: "{version}/{end}/raw_data_qualimapReport/genome_fraction_coverage.txt"
      homopolymer_indels: "{version}/{end}/raw_data_qualimapReport/homopolymer_indels.txt"
      insert_size_across_reference: "{version}/{end}/raw_data_qualimapReport/insert_size_across_reference.txt"
      insert_size_histogram: "{version}/{end}/raw_data_qualimapReport/insert_size_histogram.txt"
      mapped_reads_clipping_profile: "{version}/{end}/raw_data_qualimapReport/mapped_reads_clipping_profile.txt"
      mapped_reads_gc-content_distribution: "{version}/{end}/raw_data_qualimapReport/mapped_reads_gc-content_distribution.txt"
      mapped_reads_nucleotide_content: "{version}/{end}/raw_data_qualimapReport/mapped_reads_nucleotide_content.txt"
      mapping_quality_across_reference: "{version}/{end}/raw_data_qualimapReport/mapping_quality_across_reference.txt"
      mapping_quality_histogram: "{version}/{end}/raw_data_qualimapReport/mapping_quality_histogram.txt"
  qualimap_bamqc_se:
    _end: se
    output:
      genome_results: "{version}/{end}/genome_results.txt"
      coverage_across_reference: "{version}/{end}/raw_data_qualimapReport/coverage_across_reference.txt"
      coverage_histogram: "{version}/{end}/raw_data_qualimapReport/coverage_histogram.txt"
      duplication_rate_histogram: "{version}/{end}/raw_data_qualimapReport/duplication_rate_histogram.txt"
      genome_fraction_coverage: "{version}/{end}/raw_data_qualimapReport/genome_fraction_coverage.txt"
      homopolymer_indels: "{version}/{end}/raw_data_qualimapReport/homopolymer_indels.txt"
      mapped_reads_clipping_profile: "{version}/{end}/raw_data_qualimapReport/mapped_reads_clipping_profile.txt"
      mapped_reads_gc-content_distribution: "{version}/{end}/raw_data_qualimapReport/mapped_reads_gc-content_distribution.txt"
      mapped_reads_nucleotide_content: "{version}/{end}/raw_data_qualimapReport/mapped_reads_nucleotide_content.txt"
      mapping_quality_across_reference: "{version}/{end}/raw_data_qualimapReport/mapping_quality_across_reference.txt"
      mapping_quality_histogram: "{version}/{end}/raw_data_qualimapReport/mapping_quality_histogram.txt"
