# Issues with bioconda versions 1.139 and 1.97
picard:
  _default: '2.9.0'
  _versions: ['1.126', '1.141', '2.0.1', '2.3.0', '2.5.0', '2.7.1', '2.9.0']
  _conda_versions: ['1.126', '1.139', '1.141', '1.97', '2.0.1', '2.3.0', '2.5.0', '2.7.1', '2.9.0']
  _conda_dependencies: [] # Add extra conda dependencies required for this package here
  _clean: [] # Add clean file pattern here

  picard_CollectAlignmentSummaryMetrics:
    output:
      metrics: "{version}/{end}/medium.align_metrics"
  picard_CollectBaseDistributionByCycle:
    output:
      metrics: "{version}/{end}/medium.basedist_metrics"
  picard_CollectGcBiasMetrics:
    output:
      metrics: "{version}/{end}/medium.gcbias_metrics"
      summary: "{version}/{end}/medium.gcbias_summary_metrics"
  picard_CalculateHsMetrics:
    output:
      metrics: "{version}/{end}/medium.hs_metrics"
  picard_CollectInsertSizeMetrics:
    _end: pe
    output:
      metrics: "{version}/{end}/medium.insert_size_metrics"
  picard_MarkDuplicates:
    _versions: ['1.126', '1.141', '2.0.1', '2.3.0', '2.5.0', '2.7.1', '2.9.0']
    output:
      metrics: "{version}/{end}/medium.dup_metrics"
  picard_CollectOxoGMetrics:
    output:
      metrics: "{version}/{end}/medium.oxogm_metrics"
  picard_CollectRnaSeqMetrics:
    output:
      metrics: "{version}/{end}/medium.rnaseq_metrics"
  picard_CollectRrbsMetrics:
    output:
      detail: "{version}/{end}/medium.rrbs_detail_metrics"
      summary: "{version}/{end}/medium.rrbs_summary_metrics"
  picard_CollectWgsMetrics:
    output:
      metrics: "{version}/{end}/medium.wgs_metrics"
